---
layout: default
---

<div class="post">
  <div class="post-info">
    {% if page.date %}
    <span>Published on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}

</div>

{% if page.comments and page.disqus_id %}
<div class="comments">
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.identifier = "{{ page.disqus_id }}";
    };

    (function () {
      var d = document,
        s = d.createElement('script');
      s.src = 'https://voldedore-blog.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();

  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
      Disqus.</a></noscript>

</div>
{% endif %}

<div class="pagination">
  {% if page.next.url %}
  <a href="{{ page.next.url | prepend: site.url }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
  <a href="{{ page.previous.url | prepend: site.url }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
